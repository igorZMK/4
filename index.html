<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mobile-menu</title>
  </head>
  <body>
    <div class="mobile-menu">
      <div class="mobile-menu__header">
        <div class="header__logo_and_close">
          <button><img src="images/burger.svg" alt="Закрыть" /></button>
          <img src="images/Group.svg" alt="Логотип" />
        </div>

        <button><img src="images/search.svg" alt="Поиск" /></button>
      </div>
      <div class="mobile-menu__aside-menu">
        <div class="mobile-menu__button-menu">
          <div class="button-menu__button button button-menu__button_repair">
            Ремонт техники
          </div>
          <div class="button">Услуги и сервисы</div>
          <div class="button">Корпоративным клиентам</div>
          <div class="button">Продавцам техники</div>
          <div class="button">Партнерам</div>
          <div class="button">Производителям</div>
          <div class="button">Наши сервисные центры</div>
          <div class="button">Контакты</div>
        </div>
        <div class="mobile-menu__contact_menu">
          <div class="mobile-menu__button_bottom">
            <div class="button"><img src="images/call.svg" alt="Вызов" /></div>
            <div class="button"><img src="images/chat.svg" alt="Чат" /></div>
            <div class="button">
              <img src="images/profile.svg" alt="Профиль" />
            </div>
          </div>
          <div class="contact_menu__mail">mail@cps.com</div>
          <div class="contact_menu_footer__phone">8 800 890 8900</div>
          <div class="mobile-menu__button_language">
            <button class="button_language__button button">RU</button>
            <button class="button_language__button button">EN</button>
            <button class="button_language__button button">CH</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
